# src/intentcp_core/config/devices.example.toml
# Example logical device config for Home MCP Core.
# Copy this file to `devices.toml` and fill in your actual device IDs.

[devices.subdesk_light]
kind = "light"
location = "desk"
tuya_device_id = "YOUR_SUBDESK_LIGHT_DEVICE_ID"
supports_brightness = true
supports_temperature = false

[devices.entrance_light]
kind = "light"
location = "entrance"
tuya_device_id = "YOUR_ENTRANCE_LIGHT_DEVICE_ID"
supports_brightness = false
supports_temperature = false

[devices.aircon]
kind = "aircon"
location = "living"
tuya_device_id = "YOUR_AIRCON_DEVICE_ID"
supports_brightness = false
supports_temperature = true

[devices.projector]
kind = "projector"
location = "living"
tuya_device_id = "YOUR_PROJECTOR_DEVICE_ID"
supports_brightness = false
supports_temperature = false

[devices.living_light]
# This light is controlled by two separate Tuya Fingerbots (ON/OFF).
kind = "light"
location = "living"
tuya_on_device_id = "YOUR_LIVING_LIGHT_ON_DEVICE_ID"
tuya_off_device_id = "YOUR_LIVING_LIGHT_OFF_DEVICE_ID"
supports_brightness = false
supports_temperature = false

[devices.bed_light]
# This light is controlled by two separate Tuya Fingerbots (ON/OFF).
kind = "light"
location = "bed"
tuya_on_device_id = "YOUR_BED_LIGHT_ON_DEVICE_ID"
tuya_off_device_id = "YOUR_BED_LIGHT_OFF_DEVICE_ID"
supports_brightness = true
supports_temperature = false

[devices.windows_main_pc]
# Non-Tuya example: controlled via Windows Agent only (no tuya_* IDs).
kind = "windows_pc"
location = "desk"
supports_brightness = false
supports_temperature = false